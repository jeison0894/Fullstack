  <div class="row">
    <form class="col col-md-5 d-flex flex-column mx-auto">
      <h3 class="my-5 ">Agregar pelicula</h3>

        <label class="form-label">id</label>

      <div class="mb3">
        <label class="form-label">Nombre</label>
        <input [(ngModel)]="movie.mov_title" class="form-control" type="text" name="nombre" placeholder="Ingresa el nombre de la pelicula"required />
      </div>
      <div class="mb3">
        <label class="form-label">A침o</label>
        <input [(ngModel)]="movie.mov_year" class="form-control" type="text" name="A침o" placeholder="Ingresa el a침o" required/>
      </div>
      <div class="mb3">
        <label class="form-label">Duracion</label>
        <input [(ngModel)]="movie.mov_time" class="form-control" type="text" name="Duracion" placeholder="Ingresa la duraci칩n" required/>
      </div>
      <div class="mb3">
        <label class="form-label">Lenguaje</label>
        <input [(ngModel)]="movie.mov_lang" class="form-control" type="text" name="Lenguaje" placeholder="Ingresa el lenguaje"/>
      </div>
      <div class="mb3">
        <label class="form-label">Lanzamiento</label>

      </div>
      <div class="mb3">
        <label class="form-label">Pais</label>
        <input [(ngModel)]="movie.mov_rel_country" class="form-control" type="text" name="Pais" placeholder="Ingresa el pais en siglas"/>
      </div>

     <!--  <button >
