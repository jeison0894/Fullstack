<div class="container">
  <div class="row">
    <form class="col col-md-5 d-flex flex-column mx-auto">
      <h3 class="my-5">Editar pelicula</h3>
      <div class="mb3">
        <label class="form-label">Nombre</label>
        <input [(ngModel)]="movie.mov_title" class="form-control" type="text" name="nombre" />
      </div>
      <div class="mb3">
        <label class="form-label">Año</label>
        <input [(ngModel)]="movie.mov_year" class="form-control" type="text" name="Año" />
      </div>
      <div class="mb3">
        <label class="form-label">Duracion</label>
        <input [(ngModel)]="movie.mov_time" class="form-control" type="text" name="Duracion" />
      </div>
      <div class="mb3">
        <label class="form-label">Lenguaje</label>
        <input [(ngModel)]="movie.mov_lang" class="form-control" type="text" name="Lenguaje" />
      </div>
      <div class="mb3">
        <label class="form-label">Lanzamiento</label>
        <input [(ngModel)]="movie.mov_dt_rel" class="form-control" type="text" name="Lanzamiento" />
      </div>
      <div class="mb3">
        <label class="form-label">Pais</label>
        <input [(ngModel)]="movie.mov_rel_country" class="form-control" type="text" name="Pais" />
      </div>

      <button (click)="updateMovie()" class="btn btn-primary my-5 mx-auto w-75">
        Guardar cambios
      </button>
    </form>
  </div>
</div>
